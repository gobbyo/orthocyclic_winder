<!DOCTYPE html>
<html>
    <head>
        <title>Stepper Motor Control</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                max-width: 600px;
                margin: 50px auto;
                padding: 20px;
            }
            h1 {
                text-align: center;
                color: #333;
            }
            .control-panel {
                background-color: #f5f5f5;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            }
            .input-group {
                margin-bottom: 20px;
            }
            label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
                color: #555;
            }
            input[type="number"] {
                width: 100%;
                padding: 10px;
                font-size: 16px;
                border: 2px solid #ddd;
                border-radius: 5px;
                box-sizing: border-box;
            }
            .button-group {
                display: flex;
                gap: 10px;
                margin-top: 20px;
            }
            button {
                flex: 1;
                padding: 15px;
                font-size: 18px;
                font-weight: bold;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
            }
            .btn-backward {
                background-color: #f44336;
                color: white;
            }
            .btn-backward:hover {
                background-color: #d32f2f;
            }
            .btn-backward:active {
                background-color: #b71c1c;
            }
            .btn-forward {
                background-color: #4CAF50;
                color: white;
            }
            .btn-forward:hover {
                background-color: #45a049;
            }
            .btn-forward:active {
                background-color: #2e7d32;
            }
            .btn-secondary {
                background-color: #2196F3;
                color: white;
            }
            .btn-secondary:hover {
                background-color: #1976D2;
            }
            .status {
                margin-top: 20px;
                padding: 10px;
                background-color: #e8f5e9;
                border-left: 4px solid #4CAF50;
                border-radius: 4px;
                display: none;
            }
            .status.error {
                background-color: #ffebee;
                border-left-color: #f44336;
            }
            .back-link {
                display: block;
                text-align: center;
                margin-top: 20px;
                color: #2196F3;
                text-decoration: none;
            }
            .back-link:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <h1>Stepper Motor Control</h1>
        
        <div class="control-panel">
            <div class="input-group">
                <label for="steps">Number of Steps:</label>
                <input type="number" id="steps" name="steps" value="100" min="1" max="10000">
            </div>
            
            <div class="button-group">
                <button class="btn-backward" onclick="moveMotor(-1)">
                    Backward
                </button>
                <button class="btn-forward" onclick="moveMotor(1)">
                    Forward
                </button>
            </div>
            
            <div id="status" class="status"></div>
            
            <div class="button-group" style="margin-top: 20px;">
                <button class="btn-secondary" onclick="downloadLogs()">
                    Download Logs
                </button>
            </div>
        </div>
        
        <script>
            console.log('Stepper control script loaded');
            
            async function moveMotor(direction) {
                console.log('moveMotor called with direction:', direction);
                const steps = document.getElementById('steps').value;
                const statusDiv = document.getElementById('status');
                
                if (!steps || steps < 1) {
                    showStatus('Please enter a valid number of steps', true);
                    return;
                }
                
                showStatus(`Moving ${direction === 1 ? 'forward' : 'backward'} ${steps} steps...`, false);
                
                try {
                    const response = await fetch('/stepper/move', {
                        method: 'POST',
                        body: JSON.stringify({
                            steps: parseInt(steps),
                            direction: direction
                        }),
                        headers: {
                            'Content-Type': 'application/json',
                        },
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        showStatus(result.message || 'Motor moved successfully', false);
                    } else {
                        showStatus('Error moving motor', true);
                    }
                } catch (error) {
                    showStatus('Error: ' + error.message, true);
                }
            }
            
            function downloadLogs() {
                window.location.href = '/logs';
            }
            
            function showStatus(message, isError) {
                const statusDiv = document.getElementById('status');
                statusDiv.textContent = message;
                statusDiv.style.display = 'block';
                statusDiv.className = 'status' + (isError ? ' error' : '');
                
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);
            }
            
            // Allow Enter key to trigger forward movement
            document.getElementById('steps').addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    moveMotor(1);
                }
            });
            
            // Status updates disabled for testing
            // updateStatus();
            // setInterval(() => {
            //     if (!isExecuting) {
            //         updateStatus();
            //     }
            // }, 500);
        </script>
    </body>
</html>
