<!DOCTYPE html>
<html>
    <head>
        <title>Stepper Motor Control</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                max-width: 600px;
                margin: 50px auto;
                padding: 20px;
            }
            h1 {
                text-align: center;
                color: #333;
            }
            .control-panel {
                background-color: #f5f5f5;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            }
            .input-group {
                margin-bottom: 20px;
            }
            label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
                color: #555;
            }
            input[type="number"] {
                width: 100%;
                padding: 10px;
                font-size: 16px;
                border: 2px solid #ddd;
                border-radius: 5px;
                box-sizing: border-box;
            }
            .button-group {
                display: flex;
                gap: 10px;
                margin-top: 20px;
            }
            button {
                flex: 1;
                padding: 15px;
                font-size: 18px;
                font-weight: bold;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
            }
            .btn-backward {
                background-color: #f44336;
                color: white;
            }
            .btn-backward:hover {
                background-color: #d32f2f;
            }
            .btn-backward:active {
                background-color: #b71c1c;
            }
            .btn-forward {
                background-color: #4CAF50;
                color: white;
            }
            .btn-forward:hover {
                background-color: #45a049;
            }
            .btn-forward:active {
                background-color: #2e7d32;
            }
            .btn-reset {
                background-color: #ff9800;
                color: white;
            }
            .btn-reset:hover {
                background-color: #f57c00;
            }
            .btn-reset:active {
                background-color: #e65100;
            }
            .info-panel {
                margin-top: 20px;
                padding: 15px;
                background-color: #e3f2fd;
                border-radius: 5px;
                border-left: 4px solid #2196F3;
            }
            .info-item {
                display: flex;
                justify-content: space-between;
                margin-bottom: 10px;
                font-size: 16px;
            }
            .info-item:last-child {
                margin-bottom: 0;
            }
            .info-label {
                font-weight: bold;
                color: #555;
            }
            .info-value {
                color: #2196F3;
                font-weight: bold;
            }
            .status {
                margin-top: 20px;
                padding: 10px;
                background-color: #e8f5e9;
                border-left: 4px solid #4CAF50;
                border-radius: 4px;
                display: none;
            }
            .status.error {
                background-color: #ffebee;
                border-left-color: #f44336;
            }
            .back-link {
                display: block;
                text-align: center;
                margin-top: 20px;
                color: #2196F3;
                text-decoration: none;
            }
            .back-link:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <h1>Stepper Motor Control</h1>
        
        <div class="control-panel">
            <div class="input-group">
                <label for="steps">Number of Steps:</label>
                <input type="number" id="steps" name="steps" value="100" min="1" max="10000">
            </div>
            
            <div class="button-group">
                <button class="btn-backward" onclick="moveMotor(-1)">
                    Backward
                </button>
                <button class="btn-forward" onclick="moveMotor(1)">
                    Forward
                </button>
            </div>
            
            <div id="status" class="status"></div>
        </div>
        
        <div class="info-panel">
            <div class="info-item">
                <span class="info-label">Total Steps:</span>
                <span class="info-value" id="totalSteps">0</span>
            </div>
            <div class="info-item">
                <span class="info-label">Queue Length:</span>
                <span class="info-value" id="queueLength">0</span>
            </div>
            <div class="info-item">
                <span class="info-label">Status:</span>
                <span class="info-value" id="executionStatus">Idle</span>
            </div>
            <div class="button-group" style="margin-top: 15px;">
                <button class="btn-reset" onclick="resetCounter()">
                    Reset Counter
                </button>
            </div>
        </div>
        
        <script>
            async function moveMotor(direction) {
                const steps = document.getElementById('steps').value;
                const statusDiv = document.getElementById('status');
                
                if (!steps || steps < 1) {
                    showStatus('Please enter a valid number of steps', true);
                    return;
                }
                
                showStatus(`Moving ${direction === 1 ? 'forward' : 'backward'} ${steps} steps...`, false);
                
                try {
                    const response = await fetch('/stepper/move', {
                        method: 'POST',
                        body: JSON.stringify({
                            steps: parseInt(steps),
                            direction: direction
                        }),
                        headers: {
                            'Content-Type': 'application/json',
                        },
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        showStatus(result.message || 'Motor moved successfully', false);
                        updateStatus();
                    } else {
                        showStatus('Error moving motor', true);
                    }
                } catch (error) {
                    showStatus('Error: ' + error.message, true);
                }
            }
            
            async function updateStatus() {
                try {
                    const response = await fetch('/stepper/status');
                    if (response.ok) {
                        const data = await response.json();
                        document.getElementById('totalSteps').textContent = data.total_steps || 0;
                        document.getElementById('queueLength').textContent = data.queue_length || 0;
                        document.getElementById('executionStatus').textContent = 
                            data.is_executing ? 'Executing' : 'Idle';
                    }
                } catch (error) {
                    console.error('Error fetching status:', error);
                }
            }
            
            async function resetCounter() {
                const statusDiv = document.getElementById('status');
                showStatus('Resetting step counter...', false);
                
                try {
                    const response = await fetch('/stepper/reset_counter', {
                        method: 'POST'
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        showStatus(result.message || 'Counter reset successfully', false);
                        updateStatus();
                    } else {
                        showStatus('Error resetting counter', true);
                    }
                } catch (error) {
                    showStatus('Error: ' + error.message, true);
                }
            }
            
            function showStatus(message, isError) {
                const statusDiv = document.getElementById('status');
                statusDiv.textContent = message;
                statusDiv.style.display = 'block';
                statusDiv.className = 'status' + (isError ? ' error' : '');
                
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);
            }
            
            // Allow Enter key to trigger forward movement
            document.getElementById('steps').addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    moveMotor(1);
                }
            });
            
            // Update status periodically
            updateStatus();
            setInterval(updateStatus, 1000);
        </script>
    </body>
</html>
